<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
    </style>


</head>

<body>
    <div class="content">

        <div class="calc">
            <div class="display">
                <span class="dtest">5 + 5 = 10</span>
            </div>
            <div class="pad">
                <div class="crow">
                    <div class="cbtn">7</div>
                    <div class="cbtn">4</div>
                    <div class="cbtn">1</div>
                    <div class="cbtn">0</div>
                    <div class="cbtn">C</div>
                </div>
                <div class="crow">
                    <div class="cbtn">8</div>
                    <div class="cbtn">5</div>
                    <div class="cbtn">2</div>
                    <div class="cbtn">.</div>
                    <div class="cbtn"></div>
                </div>
                <div class="crow">
                    <div class="cbtn">9</div>
                    <div class="cbtn">2</div>
                    <div class="cbtn">3</div>
                    <div class="cbtn">=</div>
                    <div class="cbtn"></div>
                </div>
                <div class="crow">
                    <div class="cbtn">+</div>
                    <div class="cbtn">-</div>
                    <div class="cbtn">*</div>
                    <div class="cbtn">/</div>
                    <div class="cbtn"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
